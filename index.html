    <style type="text/tailwindcss">
        .logo-box {
            @apply w-18 h-18 bg-white/20 rounded-lg flex items-center justify-center transition-transform duration-200 hover:scale-110;
        }

        .action-btn {
            @apply flex-1 py-5 bg-[#7fcfc9] rounded-full flex items-center justify-center hover:bg-[#8eddd4] transition;
        }

        .slide-box {
            @apply flex flex-col justify-center border-4 border-white/50 p-16 rounded-lg shadow-lg bg-transparent hover:shadow-2xl overflow-visible;
        }

        .carousel-ctrl {
            @apply absolute top-1/2 -translate-y-1/2 w-14 h-14 bg-white/80 rounded-full flex items-center justify-center hover:scale-110 transition z-50;
        }

        /* Effet hover sur les drapeaux de langue */
        #flag-fr, #flag-en {
            transition: transform 0.2s cubic-bezier(.4,2,.6,1);
            position: relative;
        }

        .flag-wrapper.flag-active::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -4px;
            height: 3px;
            border-radius: 2px;
            background: rgba(255,255,255,0.85);
            opacity: 0.5;
            pointer-events: none;
            z-index: 20;
        }
        #flag-fr:hover, #flag-en:hover {
            transform: scale(1.25);
            z-index: 10;
        }
        .arrow-anim {
            display: inline-block;
        }
        .arrow-anim.left {
            animation: arrow-float-x-left 6s ease-in-out infinite alternate;
        }
        .arrow-anim.right {
            animation: arrow-float-x-right 6s ease-in-out infinite alternate;
        }
        @keyframes arrow-float-x-left {
            0% { transform: translateX(0); }
            50% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }
        @keyframes arrow-float-x-right {
            0% { transform: translateX(0); }
            50% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        .carousel-ctrl i {
            @apply text-[#2bb8b8] text-2xl font-bold;
        }

        .project-card {
            @apply relative hover:scale-105 transition-transform;
        }

        .slide {
            @apply absolute top-0 left-0 w-full h-full min-h-[500px] opacity-0 pointer-events-none transition-opacity duration-500;
        }

        .slide.active {
            @apply opacity-100 pointer-events-auto relative;
        }

        .slides {
            @apply relative min-h-[500px];
        }

        .tooltip-bulle {
            @apply absolute left-1/2 -translate-x-1/2 px-2 py-1 rounded bg-[#2bb8b8] text-white text-xs opacity-0 group-hover:opacity-100 pointer-events-none whitespace-nowrap;
            z-index: 9999 !important;
        }
        .tooltip-bulle:not(.top-full) {
            @apply -top-3.5 -mt-1;
        }
        .tooltip-bulle.top-full {
            @apply top-full mt-2;
        }
        .trapeze-row {
            display: flex;
            align-items: stretch;
            margin-bottom: 2rem;
            min-height: 210px;
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
        }
        .trapeze-row:hover {
            transform: scale(1.04,1.13);
            box-shadow: 0 8px 32px 0 #0003;
        }
        .trapeze-img, .trapeze-content {
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
        }
        .trapeze-row:hover .trapeze-img,
        .trapeze-row:hover .trapeze-content {
            transform: scale(1.06);
            z-index: 2;
            box-shadow: 0 8px 32px 0 #0002;
        }
        .trapeze-img {
            flex: 1 1 40%;
            background: linear-gradient(120deg,#b2fefa,#0ed2f7);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            min-width: 160px;
            min-height: 120px;
        }
        .trapeze-img img {
            border-radius: 0;
        }
        .trapeze-img.img-left img {
            border-radius: 1.5rem 0 0 1.5rem;
        }
        .trapeze-img.right img {
            border-radius: 0 1.5rem 1.5rem 0;
        }
        .trapeze-img.right {
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%);
            background: linear-gradient(120deg,#fad961,#f76b1c);
        }
        .trapeze-content {
            flex: 1 1 60%;
            background: rgba(255,255,255,0.5);
            border-radius: 0 1.5rem 1.5rem 0;
            box-shadow: 0 2px 16px 0 #0002;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 2rem 2rem 2rem;
            margin-left: -2rem;
            min-width: 200px;
            /* Côté gauche biseauté, côté droit vertical */
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%);
        }
        .trapeze-content.right {
            border-radius: 1.5rem 0 0 1.5rem;
            margin-left: 0;
            margin-right: -2rem;
            /* Côté gauche vertical, côté droit biseauté */
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0 100%);
        }
        @media (max-width: 700px) {
            .trapeze-row { flex-direction: column; }
            .trapeze-img, .trapeze-img.right, .trapeze-content, .trapeze-content.right {
                clip-path: none !important;
                margin: 0 !important;
                border-radius: 1.5rem !important;
            }
        }
        .coussin-img {
            width: 100%;
            height: 520px;
            object-fit: cover;
            object-position: 50% 30%; /* centre horizontalement, focus plus haut */
            margin: 0 auto;
        }
        .yoslan-img {
            width: 100%;
            height: 220px; /* ou la hauteur de ton trapèze/carré bleu */
            object-fit: cover;
            object-position: 90% 30%; /* décale encore plus vers la droite */

            transition: transform 0.3s;
            display: block;
            margin: 0 auto;
            max-width: none;
            border-radius: 1.2rem; /* si tu veux garder les coins arrondis */
        }
        .pokemon-img {
            width: 100%;
            height: 220px;
            object-fit: cover;

            transform: scale(1.1);

            display: block;
            margin: 0 auto;
            max-width: none;
            border-radius: 1.2rem;
        }

            height: 220px;
            object-fit: cover;
            object-position: center;
            display: block;
            margin: 0;
            max-width: none;
            border-radius: 0;

</style>

    <script>
        const slides = document.querySelectorAll('#carousel .slide');
        const dotsContainer = document.getElementById('carousel-dots');
        let index = 0;

        // Génère les dots dynamiquement
        function renderDots() {
            dotsContainer.innerHTML = '';
            slides.forEach((_, i) => {
                const dot = document.createElement('button');
                dot.className = `w-4 h-4 rounded-full border border-white bg-white/60 transition-colors duration-200`;
                dot.setAttribute('data-index', i);
                dot.addEventListener('click', () => showSlide(i));
                dotsContainer.appendChild(dot);
            });
            // Forcer le premier dot à être blanc
            if (dotsContainer.children.length > 0) {
                dotsContainer.children[0].classList.add('bg-white');
                dotsContainer.children[0].classList.remove('bg-white/60');
            }
        }

        // Affiche uniquement la première slide au chargement
        slides.forEach((s, idx) => s.classList.toggle('active', idx === 0));
        renderDots();

        function showSlide(i) {
            slides.forEach((s, idx) => s.classList.toggle('active', idx === i));
            Array.from(dotsContainer.children).forEach((d, idx) => {
                d.classList.toggle('bg-white', idx === i);
                d.classList.toggle('bg-white/60', idx !== i);
            });
            index = i;
        }
        document.getElementById('next').addEventListener('click', () => showSlide((index + 1) % slides.length));
        document.getElementById('prev').addEventListener('click', () => showSlide((index - 1 + slides.length) % slides.length));


    </script>
    <script>
        // Drag to scroll for formation section
        const formationScroll = document.getElementById('formation-scroll');
        let isDown = false;
        let startX;
        let scrollLeft;
        formationScroll.addEventListener('mousedown', (e) => {
            isDown = true;
            formationScroll.classList.add('dragging');
            startX = e.pageX - formationScroll.offsetLeft;
            scrollLeft = formationScroll.scrollLeft;
        });
        formationScroll.addEventListener('mouseleave', () => {
            isDown = false;
            formationScroll.classList.remove('dragging');
        });
        formationScroll.addEventListener('mouseup', () => {
            isDown = false;
            formationScroll.classList.remove('dragging');
        });
        formationScroll.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - formationScroll.offsetLeft;
            const walk = (x - startX) * 1.2; // scroll speed
            formationScroll.scrollLeft = scrollLeft - walk;
        });
        // Touch support
        let touchStartX = 0;
        let touchScrollLeft = 0;
        formationScroll.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].pageX;
            touchScrollLeft = formationScroll.scrollLeft;
        });
        formationScroll.addEventListener('touchmove', (e) => {
            const x = e.touches[0].pageX;
            const walk = (x - touchStartX) * 1.2;
            formationScroll.scrollLeft = touchScrollLeft - walk;
        });
    </script>

        });
